<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/CSS/login.css">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="col-md-6 col-lg-4">
      <div class="card p-4">
        <h3 class="text-center mb-4">Iniciar Sesión</h3>
        <form>

          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="tucorreo@ejemplo.com" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="********" required>
          </div>

          <div class="d-grid">
            <button id="btnLogIn" type="submit" class="btn btn-purple">Entrar</button>
          </div>

        </form>
        <div class="text-center mt-3">
          <small>¿No tienes cuenta? <a href="registrarse.html" class="text-decoration-none" >Regístrate</a></small>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/JS/login.js" ></script>
  
</body>
</html>
