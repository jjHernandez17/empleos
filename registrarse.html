<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrarse - JobBridge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f0fa;
      color: #4b0082;
    }
    .btn-purple {
      background-color: #6a0dad;
      color: white;
    }
    .btn-purple:hover {
      background-color: #5a0099;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .form-control:focus {
      border-color: #6a0dad;
      box-shadow: 0 0 0 0.2rem rgba(106, 13, 173, 0.25);
    }
    .form-switch .form-check-input:checked {
      background-color: #6a0dad;
      border-color: #6a0dad;
    }
  </style>
</head>
<body>

  <div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="col-md-6 col-lg-5">
      <div class="card p-4">
        <h3 class="text-center mb-4">Crear Cuenta</h3>
        <form>
          

          <div class="mb-3">
            <label for="name" class="form-label">Nombre completo o nombre de empresa</label>
            <input type="text" class="form-control" id="fullName" placeholder="Ej: Juan Pérez o Tech Solutions" required>
          </div>


          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com" required>
          </div>


          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="********" required>
          </div>

          <div class="form-check form-switch mb-3 d-flex align-items-center justify-content-between">
            <label class="form-check-label" for="userTypeSwitch">¿Eres una empresa?</label>
            <input class="form-check-input" type="checkbox" id="typePerson">
          </div>

          <div class="d-grid">
            <button id="btnRegister" type="submit" class="btn btn-purple">Registrarse</button>
          </div>
        </form>
        <div class="text-center mt-3">
          <small>¿Ya tienes cuenta? <a href="login.html" class="text-decoration-none" style="color: #6a0dad;">Inicia sesión</a></small>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/JS/register.js" ></script>
</body>
</html>
